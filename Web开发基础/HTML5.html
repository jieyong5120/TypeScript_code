<!--
    注意:浏览器中只能运行JS,无法直接运行TS,因此需要将TS转化为JS然后再运行

    解决方式:使用tsc命令的监视模式
        tsc --watch  文件名

    解释:--watch表示启用监视模式,只要重新保存了ts文件,就会自动调用tsc将ts文件转化为js文件

    WebStorm设置ts转js自动编译
        Preferences -> Languages -> Frameworks | TypeScript
-->
